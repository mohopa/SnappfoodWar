network-rxadapter = { module = "com.squareup.retrofit2:adapter-rxjava2", version.ref = "retrofit" }
network-retrofit_mock = { module = "com.squareup.retrofit2:retrofit-mock", version.ref = "retrofit" }

kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlin-allopen = { module = "org.jetbrains.kotlin:kotlin-allopen", version.ref = "kotlin" }
kotlin-ktx = { module = "androidx.core:core-ktx", version.ref = "androidxCoreVersion" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }

koin-bom = { module = "io.insert-koin:koin-bom", version.ref = "koin-bom" }
koin-core = { module = "io.insert-koin:koin-core"}
koin-android = { module = "io.insert-koin:koin-android"}
#koin-scope = { module = "io.insert-koin:koin-androidx-scope"}
koin-android_architecture = { module = "io.insert-koin:koin-android-architecture"}
#koin-viewmodel = { module = "io.insert-koin:koin-androidx-viewmodel"}

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui_util = { module = "androidx.compose.ui:ui-util", version.ref = "compose" }
compose-ui_tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-material_icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose" }
compose-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
compose-activity = { module = "androidx.activity:activity-compose", version.ref = "compose" }
compose-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
compose-pager = { module = "com.google.accompanist:accompanist-pager", version.ref = "accompanist" }
compose-system_ui = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }

activity = { module = "androidx.activity:activity-ktx", version.ref = "activity" }
fragment = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment" }


plugin-r8 = { module = "com.android.tools:r8", version.ref = "r8_version" }
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
plugin-android = { module = "com.android.tools.build:gradle", version.ref = "gradle_plugin_version" }
plugin-kotlinSerialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
plugin-argsSafe = { module = "androidx.navigation:navigation-safe-args-gradle-plugin", version.ref = "navigation" }

[plugins]
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
