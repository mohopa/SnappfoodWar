[versions]

r8_version = '8.2.42'
lifecycle = "2.2.0"
lifecycle_ktx = "2.4.0"
support = "1.0.0"
androidxCoreVersion = '1.13.1'
retrofit = "2.9.0"
constraint_layout = "2.1.4"
kotlin = "2.0.0"
koin = "2.0.1"
koin-bom = "3.5.6"
gson = "2.10.1"
activity = "1.9.1"
fragment = "1.8.2"
gradle_plugin_version = '8.1.4'
compose = "1.2.1"
navigation = "2.8.0-beta07"
accompanist = "0.25.1"

androidBuildToolsVersion = '35.0.0'
androidMinSdkVersion = '23'
androidTargetSdkVersion = '35'
androidCompileSdkVersion = '35'

[libraries]
support-annotations = { module = "androidx.annotation:annotation", version.ref = "support" }
