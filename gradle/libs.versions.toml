support-cardview = { module = "androidx.cardview:cardview", version.ref = "support" }
support-design = { module = "com.google.android.material:material", version.ref = "support" }
support-constraint_layout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraint_layout" }
support-v4 = { module = "androidx.legacy:legacy-support-v4", version.ref = "support" }
support-core_utils = { module = "androidx.legacy:legacy-support-core-utils", version.ref = "support" }

lifecycle-extensions = { module = "androidx.lifecycle:lifecycle-extensions", version.ref = "lifecycle" }
lifecycle-java8 = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "lifecycle" }
lifecycle-livedata = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
lifecycle-reactive = { module = "androidx.lifecycle:lifecycle-reactivestreams", version.ref = "lifecycle" }
lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle_ktx" }

network-gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
network-retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
